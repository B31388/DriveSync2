{% extends 'base.html' %}
{% block title %}Client Request{% endblock %}
{% block content %}
    <div class="card max-w-md mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Submit Request</h2>
        <form method="POST" action="{{ url_for('core.client_request') }}">
            <div class="mb-4">
                <label class="block text-sm font-medium">Your Name</label>
                <input type="text" name="client_name" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Your Contact</label>
                <input type="text" name="client_contact" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" placeholder="+256123456789" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Your Email</label>
                <input type="email" name="client_email" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Goods Description</label>
                <input type="text" name="goods_description" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Pickup District</label>
                <select name="pickup_district" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" required>
                    {% for district in districts %}
                        <option value="{{ district }}">{{ district }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Dropoff District</label>
                <select name="dropoff_district" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" required>
                    {% for district in districts %}
                        <option value="{{ district }}">{{ district }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium"><input type="checkbox" name="spans_night"> Spans Night</label>
            </div>
            <button type="submit" class="btn w-full">Submit Request</button>
        </form>
    </div>
{% endblock %}
