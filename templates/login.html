{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
    <div class="card max-w-md mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
        <form method="POST" action="{{ url_for('core.login') }}">
            <div class="mb-4">
                <label class="block text-sm font-medium">Username</label>
                <input type="text" name="username" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Password</label>
                <input type="password" name="password" class="mt-1 p-2 w-full bg-gray-800 text-white rounded" required>
            </div>
            <button type="submit" class="btn w-full">Login</button>
        </form>
    </div>
{% endblock %}
